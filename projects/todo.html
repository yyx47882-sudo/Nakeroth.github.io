        <header>

            <p>ç®¡ç†ä½ çš„æ—¥å¸¸ä»»å‹™</p>
        </header>

        <div class="card">
            <h2>æˆ‘çš„ä»»å‹™</h2>
            
            <div class="todo-input-container">
                <input type="text" id="todoInput" class="todo-input" placeholder="è¼¸å…¥æ–°ä»»å‹™...">
                <button onclick="addTodo()" class="add-btn">â• æ–°å¢</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>
            <div id="emptyState" class="empty-state" style="display: none;">
                ğŸ“‹ é‚„æ²’æœ‰ä»»å‹™ï¼Œé–‹å§‹æ·»åŠ ä¸€äº›å§ï¼
            </div>

            <div class="stats-bar">
                <span>ç¸½è¨ˆï¼š<strong id="totalCount">0</strong> é …ä»»å‹™</span>
                <span>å·²å®Œæˆï¼š<strong id="completedCount">0</strong> é …</span>
                <button onclick="clearCompleted()" class="clear-btn">æ¸…é™¤å·²å®Œæˆ</button>
            </div>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // é é¢è¼‰å…¥æ™‚é¡¯ç¤ºæ‰€æœ‰ä»»å‹™
        renderTodos();

        // æ”¯æ´ Enter éµæ–°å¢
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (!text) {
                alert('è«‹è¼¸å…¥ä»»å‹™å…§å®¹ï¼');
                return;
            }

            todos.push({
                id: Date.now(),
                text: text,
                completed: false
            });

            input.value = '';
            saveTodos();
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        function clearCompleted() {
            todos = todos.filter(t => !t.completed);
            saveTodos();
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');

            if (todos.length === 0) {
                list.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                list.innerHTML = todos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" 
                               class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''}
                               onchange="toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.text}</span>
                        <button onclick="deleteTodo(${todo.id})" class="delete-btn">ğŸ—‘ï¸</button>
                    </li>
                `).join('');
            }

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('totalCount').textContent = todos.length;
            document.getElementById('completedCount').textContent = 
                todos.filter(t => t.completed).length;
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
    </script>
